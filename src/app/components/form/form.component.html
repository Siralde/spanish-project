<ion-card>
  <ion-card-header>
    <ion-card-title>
      Form
    </ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <form [formGroup]="userData" (ngSubmit)="logForm()">
      
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Last Name</ion-label>
        <ion-input type="text" formControlName="lastName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" formControlName="email" inputmode="email"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label position="floating">Enquire</ion-label>
          <ion-textarea type="email" formControlName="enquiry" ></ion-textarea>
        </ion-item>
      
      <ion-button type="submit" [disabled]="!userData.valid">Submit</ion-button>

    </form>
  </ion-card-content>
</ion-card>
